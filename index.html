<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pulse — Trends & Dev Blogs</title>
  <meta name="description" content="Pulse — Dev blogs, AI, Tech, Education, Finance and social trends aggregated with a modern futuristic UI." />
  <link rel="icon" href="/favicon.ico" />
  <!-- Styled fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header container">
    <div class="brand-wrap">
      <div class="logo" aria-hidden>
        <!-- Futuristic gradient orb icon -->
        <svg class="orb" viewBox="0 0 64 64" width="44" height="44" aria-hidden>
          <defs>
            <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#8be9fd"/>
              <stop offset="1" stop-color="#7c4dff"/>
            </linearGradient>
            <radialGradient id="r1" cx="30%" cy="30%">
              <stop offset="0" stop-color="#ffffff" stop-opacity="0.9"/>
              <stop offset="1" stop-color="#7c4dff" stop-opacity="0.12"/>
            </radialGradient>
          </defs>
          <circle cx="32" cy="32" r="28" fill="url(#g1)"/>
          <circle cx="22" cy="22" r="10" fill="url(#r1)"/>
          <g opacity="0.12" transform="translate(6,8)" style="mix-blend-mode:screen">
            <rect x="0" y="0" width="52" height="20" rx="8" fill="#fff"/>
          </g>
        </svg>
      </div>
      <div class="brand">
        <h1>Pulse</h1>
        <p class="tag">Dev • AI • Tech • Trends</p>
      </div>
    </div>

    <nav class="main-nav" role="navigation" aria-label="Primary">
      <a href="#/" class="nav-link">Home</a>
      <a href="#/categories" class="nav-link">Categories</a>
      <a href="#/trending" class="nav-link">Trending</a>
      <a href="#/about" class="nav-link accent">About</a>
    </nav>
  </header>

  <main id="app" class="container"></main>

  <footer class="site-footer container">
    <div>
      <small>© <span id="year"></span> Pulse — Built with HTML/CSS/JS • Follow trends, publish faster.</small>
    </div>
    <div class="footer-links">
      <a href="#/privacy">Privacy</a>
      <a href="#/dmca">DMCA</a>
    </div>
  </footer>

  <template id="card-template">
    <article class="card">
      <div class="card-media" aria-hidden>
        <!-- icon slot -->
      </div>
      <div class="card-body">
        <h3 class="card-title"></h3>
        <p class="card-excerpt"></p>
        <div class="card-meta"></div>
      </div>
    </article>
  </template>

  <script src="/script.js" defer></script>
</body>
</html>
